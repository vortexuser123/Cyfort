<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CyberFort Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-100">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Security Events</h1>
    <ul id="log" class="space-y-2"></ul>
  </div>

  <script>
    const ul = document.getElementById('log');
    const ws = new WebSocket(`ws://${location.hostname}:3008`);
    ws.onmessage = (e) => {
      const li = document.createElement('li');
      li.className = "bg-gray-900 rounded p-3 text-sm";
      li.textContent = e.data;
      ul.prepend(li);
    };
  </script>
</body>
</html>
